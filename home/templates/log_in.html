{% extends 'base.html' %}
{%load static%}
{% block content %}
    <div class="container-fluid">
    
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form action="" method="post" name="login">
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <div class="form-group">
                              <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">or</span><br>
                              </div>
                           </div>
                           <div class="col-md-12 mb-3">
                              <br>
                              <p>
                                    <a href="https://accounts.google.com/b/0/AddMailService" class="btn btn-block btn-social btn-google" style="background-color: orange">
                                            <span class="fa fa-google"></span> Log in with Google 
                                          </a>
                              </p>


                           </div>
                           <div class="form-group">
                              <p class="text-center">Don't have account? <a href="{% url 'sign_up' %}" id="signup">Sign up here</a></p>
                           </div>
                        </form>
                 
				</div>
			</div>
			</div>
		</div>
      </div>   
    </div>
{% endblock %}
